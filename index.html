<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="py-3 text-center main-heading">New Batch Admission Open For 2022-2023 Session</h2>
        <h4 class="py-3 text-center main-heading">Best coaching institute in Guwahati for IIT, NEET, NTSE, KVPY, CEE & Olympiads.</h4>
    </div>


   <div class="container">

    <h2 class="py-3 text-center">Online Admission Form</h2>
    <div class="row py-3">
       <div class="col-md-6">
        <img src="https://www.lalanscoaching.com/wp-content/uploads/2022/02/LCC-Kickstart-Registration-2022-1536x1536.png" class="img-fluid">
       
       
       </div>
       
        <div class="col-md-6">
            <div class="form-group">
                <label>Name Of Student</label>
                <input type="text" placeholder="Enter Your Name" class="form-control"> <br/>
            </div>
            <div class="form-group">
                <label>Contact No</label>
                <input type="text" placeholder="Enter Your Contact No" class="form-control"> <br/>
            </div>
            <div class="form-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Your Email Id" class="form-control"> <br/>
            </div> 
            <div class="form-group">
                <label>Class</label>
                <select name="" id="" class="form-control">
                    <option value="" disabled selected>Select Your Class</option>
                    <option value="">8th</option>
                    <option value="">9th</option>
                    <option value="">10th</option>
                    <option value="">11th</option>
                    <option value="">12th</option>
                    <option value="">12th Passed</option>
                </select>
            </div> <br/>
            <div class="form-group">
                <label>Category</label>
                <select name="" id="" class="form-control">
                    <option value="" disabled selected>Select Category</option>
                    <option value="">GENERAL</option>
                    <option value="">EWS</option>
                    <option value="">OBC-NCL</option>
                    <option value="">SC</option>
                    <option value="">ST-P</option>
                    <option value="">ST-H</option>
                    <option value="">OTHER</option>
                </select>
            </div> <br/>
            <div class="form-group f-group">
                <label>Course Name</label>
                <select name="course1" id="course1" class="form-control s1" onchange="myFunc(this.id,'place1')">
                    <option value="" disabled selected>Select Your Course</option>
                    <option value="capsule_course_2023">Capsule Course 2023</option>
                    <option value="lalans_all_india_test_series">Lalans All India Test Series</option>
                    <option value="lSAT_2023">LSAT 2023</option>
                    <option value="neet">NEET</option>
                    <option value="jee_(main + advanced)">JEE (Main + Advanced)</option>
                    <option value="cee">CEE</option>
                    <option value="pre_foundation_batch">Pre Foundation Batch</option>
                    <option value="foundation">Foundation Batch</option>
                    <option value="fresher">Fresher Batch</option>
                    <option value="droppers">Droppers</option>
                    <option value="board_preparation">Board Preparation</option>

                </select>
            </div> <br/>
            <div class="form-group f-group">
                <label>Center Name</label>
                <select name="place1" id="place1" class="form-control">
                   
                    
                </select>
                <br/>
            </div> 
              <button class=" btn btn-danger ">Submit</button>
       </div>
    </div>
    
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
